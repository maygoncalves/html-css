<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome"  id="inome"  required minlength="5" maxlength="30">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p><label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!--ESTUDAR MAIS SOBRE REGEX-->
            <p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="LIMPAR">
            </p>
        
    </form>
</body>
</html>
