<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="5" autocomplete="new-password">
        </p>
        <p><input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR"></p>
    </form>
</body>
</html>
