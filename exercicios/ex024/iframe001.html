<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão 300x150-->
    <p>
        Acessando o Site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
        também é legal

    </p>
</body>
</html>
