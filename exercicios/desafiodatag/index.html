<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML.5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os ermos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Usar a tag &lt p &gt">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag &lt h1 &gt">Títulos</abbr></li>
        <li><abbr title="usar a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt code &gt">Códigos-fontes</abbr></li>
        <li><abbr title="Usar as tags &lt ol &gt e &lt li &gt ">Listas numeradas</abbr></li>
        <li><abbr title="Usar as tags &lt ul &gt e &lt li &gt ">Listas com demarcações</abbr></li>
    </ul>
    
</body>
</html>
