<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho doseu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/oh fire-carmen maría ande edu espinal.mp3" controls autoplay></audio>-->
    <!--Formatos de áudio: MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/oh fire-carmen maría ande edu espinal.mp3" type="audio/mpeg">
        <source src="midia/oh fire-carmen maría ande edu espinal.ogg" type="audio/ogg">
        <source src="midia/oh fire-carmen maría ande edu espinal.wav" type="audio/wav"><!--Nunca baixar wav, muito pesado-->
        <p>Infelizmente seu navegador não consegue reprduzir áudio,
        <a href="midia/oh fire-carmen maría ande edu espinal.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1>Reprozindo Vídeos</h1>
</body>
</html>
